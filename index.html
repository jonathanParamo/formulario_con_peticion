<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <nav class="menu">
        <a href="index.html">Crear usuario</a></li>
        <a href="verUsuario.html">Ver usuario</a>
        <a href="consultarUsuarios.html">Consultar usuarios</a>
        <a href="editarUsuario.html">Editar usuario</a>
      </nav>
    </div>

    <div class="containerDelFormulario">

      <div class="nombres">
        <div class="primerNombre">
          <div class="div">
            <label for="primerNombre">Nombre:</label>
          </div>
          <div class="div">
            <input type="text" name="primerNombre" id="primerNombre" required>
          </div>
        </div>
        <div class="segundoNombre">
          <div class="div">
            <label for="segundoNombre">Segundo nombre:</label>
          </div>
          <div class="div">
            <input type="text" name="segundoNombre" id="segundoNombre">
          </div>
        </div>
      </div>

      <div class="apellidos">
        <div class="primerApellido">
          <div class="div">
            <label for="primerApellido">Primer apellido:</label>
          </div>
          <div class="div">
            <input type="text" name="primerApellido" id="primerApellido" required>
          </div>
        </div>
        <div class="segundoApellido">
          <div class="div">
            <label for="segundoApellido">Segundo apellido:</label>
          </div>
          <div class="div">
            <input type="text" name="segundoApellido" id="segundoApellido" required>
          </div>
        </div>
      </div>

      <div class="cedulaCelular">
        <div class="cedula">
          <div class="div">
            <label for="cedula">No. cedula:</label>
          </div>
          <div class="div">
            <input type="number" name="cedula" id="cedula" required />
          </div>
        </div>
        <div class="telefono">
          <div class="div">
            <label for="telefono">Telefono:</label>
          </div>
          <div class="div">
            <input type="number" name="telefono" id="telefono" />
          </div>
        </div>
      </div>

      <div class="edadDireccion">
        <div class="edad">
          <div class="div">
            <label for="edad">Edad:</label>
          </div>
          <div class="div">
            <input type="number" name="edad" id="edad" required />
          </div>
        </div>
        <div class="direccion">
          <div class="div">
            <label for="direccion">Direccion:</label>
          </div>
          <div class="div">
            <input type="text" name="direccion" id="direccion" required />
          </div>
        </div>
      </div>

      <div class="usuarioCorreo">
        <div class="nombreUsuario">
          <div class="div">
            <label for="userName">Nombre de usuario:</label>
          </div>
          <div class="div">
            <input type="text" name="userName" id="userName" required />
          </div>
        </div>
        <div class="correoElectronico">
          <div class="div">
            <label for="correo">Correo electronico:</label>
          </div>
          <div class="div">
            <input type="email" name="correo" id="correo" required />
          </div>
        </div>
      </div>

      <div class="idiomasSexo">
        <div class="idiomas">
          <fieldset>
            <legend>Idiomas:</legend>
            <input type="checkbox" id="ingles" value="ingles" class="valores" />
            <label for="ingles">Ingles</label>
            <input type="checkbox" id="espanol" value="espanol" class="valores" />
            <label for="espanol">Espa√±ol</label>
            <input type="checkbox" id="frances" value="frances" class="valores" />
            <label for="frances">Frances</label>
            <input type="checkbox" id="aleman" value="aleman" class="valores" />
            <label for="aleman">Aleman</label>
            <input type="checkbox" id="italiano" value="italiano" class="valores" />
            <label for="italiano">Italiano</label>
          </fieldset>
        </div>
        <div class="sexo">
          <form>
            <fieldset>
              <legend>Sexo:</legend>
                <label>
                  <input type="radio" name="sexo" value="masculino" /> Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="femenino" /> Femenino
                </label>
                <label>
                    <input type="radio" name="sexo" value="otro" /> Otro
                </label>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="estratoEstadoCivil">
        <div class="estadoCivil">
          <div class="div">
            <label for="estadoCivil">Estado civil:</label>
          </div>
          <div class="div">
            <select name="select" name="estadoCivil" id="estadoCivil" required>
              <option value="soltero">Soltero </option>
              <option value="casado">Casado </option>
              <option value="union_libre">Union libre </option>
              <option value="viudo">Viudo </option>
              <option value="otro">Otro </option>
            </select>
          </div>
        </div>
        <div class="estrato">
          <div class="div">
            <label for="estrato">Estrato:</label>
          </div>
          <div class="div">
            <select name="select" name="estrato" id="estrato" required>
              <option value="estrato1">Estrato 1 </option>
              <option value="estrato2">Estrato 2 </option>
              <option value="estrato3">Estrato 3 </option>
            </select>
          </div>
        </div>
      </div>
      <div class="fechaNacimiento">
        <div>
          <label for="fechaNacimiento">Fecha de nacimiento:</label>
        </div>
        <div>
          <input type="date" name="fechaNacimiento" id="fechaNacimiento" />
        </div>
      </div>
      <div class="botones">
        <button class="registro" onclick="registrarDatosUsuario()">Registrarse</button>
        <button class="cancelar" onclick="cancelar()">Cancelar</button>
      </div>
    </div>

  </div>
<script src="index.js"></script>
</body>
</html>
